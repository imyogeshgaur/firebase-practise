     <div class="container">
            <label class="userLabel" for="Name">Name</label>
            <input 
              type="text"

              id="userName"
              value="" 
            />
      
            <label class="userLabel" for="Email">Email</label>
            <input 
              type="text" 
              class="userInput" 
              placeholder="Enter Your Email"

            />
      
            <label class="userLabel" for="Age">Age</label>

              type="text" 
              class="userInput" 
              placeholder="Enter Your Age"

              value=""
            />

              type="text"
              class="userInput"
              placeholder="Enter Your Phone Number"
              id="userPhone"
              value=""
            />
      
            <label class="userLabel" for="Password">Password</label>

              type="password"
              class="userInput"
              placeholder="Enter Your Password"
              id="userPassword"
              value=""
            />
      
            <label class="userLabel" for="Cpassword">Confirm Password</label>
            <input
              type="password"
              class="userInput"
              placeholder="Confirm Your Password"
              id="userCPassword"
              value=""
            />
      
            <button type="submit" class="btn" onclick="submitForm()">Submit</button>
