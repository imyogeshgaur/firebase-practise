<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud FireStore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label class="userLabel" for="Name">Name</label>
      <input 
        type="text" 
        class="userInput" 
        placeholder="Enter Your Name" 
      />

      <label class="userLabel" for="Email">Email</label>
      <input 
        type="text" 
        class="userInput" 
        placeholder="Enter Your Email" 
      />

      <label class="userLabel" for="Age">Age</label>
      <input 
        type="text" 
        class="userInput" 
        placeholder="Enter Your Age" 
      />

      <label class="userLabel" for="Phone">Phone</label>
      <input
        type="text"
        class="userInput"
        placeholder="Enter Your Phone Number"
      />

      <label class="userLabel" for="Password">Password</label>
      <input
        type="password"
        class="userInput"
        placeholder="Enter Your Password"
      />

      <label class="userLabel" for="Cpassword">Confirm Password</label>
      <input
        type="password"
        class="userInput"
        placeholder="Confirm Your Password"
      />

      <button type="submit" onclick="submitForm()" class="btn">Submit</button>
    </div>
  </body>
</html>
